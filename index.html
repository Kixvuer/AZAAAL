<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Hearts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
            background-image: url('https://media1.tenor.com/m/Gp2MsdoLIv4AAAAC/waving-gif.gif');
            background-repeat: repeat;
            background-size: cover;
        }

        .container {
            position: relative;
            width: 80%; /* Adjust width as needed */
            height: 80%; /* Adjust height as needed */
            border: 2px dashed #ccc; /* Just for visualization */
            overflow: hidden;
            margin-top: 20px; /* Just for positioning */
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevents hearts from capturing click events */
        }

        .hearts img {
            position: absolute;
            opacity: 0;
            animation: floatHeart 5s ease-in-out infinite;
            width: 150px; /* Adjust image size for better resolution */
        }

        @keyframes floatHeart {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg) scale(1);
                opacity: 0;
            }
            25% {
                transform: translateY(-50vh) translateX(-50vw) rotate(180deg) scale(1.2);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) translateX(50vw) rotate(90deg) scale(1.1);
                opacity: 1;
            }
            75% {
                transform: translateY(-30vh) translateX(-30vw) rotate(270deg) scale(1.3);
                opacity: 1;
            }
        }
    </style>
    <script>
        // Function to create hearts at a specific position within a container
        function createHeartInContainer(container, x, y) {
            // Create a new heart image
            var heartImage = document.createElement('img');
            heartImage.src = 'https://media1.tenor.com/m/3HBTd5ylXPcAAAAC/peach-goma.gif';
            heartImage.alt = 'Heart';
            heartImage.classList.add('heart'); // Optional: Add a class for additional styling if needed

            // Set position for the heart relative to the container
            heartImage.style.left = x + 'px';
            heartImage.style.top = y + 'px';

            container.appendChild(heartImage);

            // Remove heart after 5 seconds (adjust as needed)
            setTimeout(function() {
                heartImage.remove();
            }, 5000);
        }

        // Event listener to create heart on click within the container
        document.addEventListener('DOMContentLoaded', function() {
            var container = document.querySelector('.container');

            container.addEventListener('click', function(event) {
                var containerRect = container.getBoundingClientRect();
                var clickX = event.clientX - containerRect.left;
                var clickY = event.clientY - containerRect.top;
                createHeartInContainer(container, clickX, clickY);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="hearts"></div>
    </div>
</body>
</html>
